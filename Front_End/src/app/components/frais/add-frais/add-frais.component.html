<div class="main">

    <div class="container-fluid">
      <div class="row">
        <div class="col" style="background-color:WhiteSmoke; border-left: 5px solid chocolate">
          <nav class="navbar navbar-expand-lg navbar-light">
            <h5>Mes frais</h5>
          </nav>
        </div>
      </div>
      <div class="row">
          <div class="col" style="background-color:chocolate; border-left: 5px solid chocolate">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <ul class="navbar-nav">
                <li><a  routerLink="/frais" class="nav-link">Voir les frais</a></li>
                <li><a  routerLink="/addfrais" class="nav-link">Créer</a></li>
              
              </ul>
            </nav>
          </div>
        </div>
    
    <div class="col-md-6">
      <form>

        <div class="form-group">
          <label for="periode">Période:</label>
          
         <input [(ngModel)]="addfrais.periode" class="form-control" type="month" name="periode" id="periode">


      </div>

        <div class="form-group">
          <label for="paye">Payé:</label>
          <!-- <input [(ngModel)]="addfrais.paye" placeholder="oui, non, ..." name="paye" class="form-control"
            id="paye"> -->


            <select [(ngModel)]="addfrais.paye" name="paye" class="custom-select">
                <option selected>Sélectionner : </option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
                <option value="">Blanc</option>
              </select>
        </div>

        <div class="form-group">
          <label for="validation">Validation:</label>
          <!-- <input type="validation" [(ngModel)]="addfrais.validation" placeholder="Oui, Non, ..." name="validation" class="form-control" id="validation">
         -->

        <select [(ngModel)]="addfrais.validation" name="validation" class="custom-select">
            <option selected>Sélectionner</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
            <option value="en-cours">En-cours</option>
          </select>
        </div>

        <button class="btn btn-success" (click)="createFrais()">Créer</button>
      </form>
    </div>
  </div>
