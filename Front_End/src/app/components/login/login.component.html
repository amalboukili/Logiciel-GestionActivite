<div class="card" style="width: 30rem; text-align: center">
<div class="row">
  <div class="col-md-12" style="padding: 40px">
    <h5 class="card-title">Bon retour <b>BOOND<b style="color:chocolate">MANAGER</b></b><img src="\assets\Boondmanager-hi.png" style="width: 100px;" > </h5>
      <hr><br>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <input
          [(ngModel)]="user.email"
          name="email"
          type="email"
          required
          class="form-control"
          id="email"
          placeholder="Adresse mail">
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder="Mot de passe">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <a [routerLink]="['/home']" class="btn btn-danger">Cancel</a>
    </form>
    <br><hr>
    <p>
      <span>Nouveau sur <b>BOOND<b style="color:chocolate">MANAGER</b></b> ?</span>
      <a [routerLink]="['/Logup']">S'inscrire</a>
    </p>
  </div>
</div>
</div>
