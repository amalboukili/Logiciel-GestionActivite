<div class="main">

    <div class="container-fluid">
        <div class="row">
          <div class="col" style="background-color:WhiteSmoke; border-left: 5px solid chocolate">
            <nav class="navbar navbar-expand-lg navbar-light">
              <h5>Mes projets</h5>
            </nav>
          </div>
        </div>
    
        <div class="row">
            <div class="col" style="background-color:chocolate; border-left: 5px solid chocolate">
              <nav class="navbar navbar-expand-lg navbar-dark">
                  <ul class="navbar-nav">
                  <li><a  routerLink="/projets" class="nav-link">Voir les projets</a></li>
                  <li><a  routerLink="/addprojet" class="nav-link">Créer un projet</a></li>
                
                </ul>
              </nav>
            </div>
          </div>
    
    <div class="col-md-6">
      <form>

        <div class="form-group">
          <label for="clientId">Id Client:</label>
          <input [(ngModel)]="addproj.clientId" placeholder="Numéro de Id" name="clientId" class="form-control"
            id="clientId">
        </div>

        <div class="form-group">
          <label for="contratType">Type de contrat:</label>
          <input [(ngModel)]="addproj.contratType" placeholder="régie, CDD, CDI, ..." name="contratType" class="form-control"
            id="contratType">
        </div>

        <div class="form-group">
          <label for="name">Nom du client:</label>
          <input type="name" [(ngModel)]="addproj.name" placeholder="P.NOM, Prénom Nom, ..." name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="designation">Désignation:</label>
          <input [(ngModel)]="addproj.designation" placeholder="désignation" name="designation" class="form-control"
            id="designation">
        </div>

        <div class="form-group">
          <label for="numPoint">Nombre de point:</label>
          <input [(ngModel)]="addproj.numPoint" placeholder="NumberPoint: OnePoint, TwoPoint, ..." name="numPoint" class="form-control"
            id="numPoint">
        </div>

        <button class="btn btn-success" (click)="createProjet()">Créer</button>
      </form>
    </div>
  </div>
