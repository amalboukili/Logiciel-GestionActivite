<div class="card" style="width: 30rem; text-align: center">
<div class="row">
    <div class="row" style="padding: 40px">
        <div class="col-md-12">
          <h5 class="card-title">Créer votre compte <b>BOOND<b style="color:chocolate">MANAGER</b></b><img src="\assets\Boondmanager-hi.png" style="width: 100px;" > </h5>
          <hr><br>
      <div *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
      </div>
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
          <div class="form-group">
                            <input
                [(ngModel)]="user.name"
                name="name"
                type="text"
                required
                class="form-control"
                id="name"
                placeholder="Votre Nom">
            </div>
        <div class="form-group">
          <input
            [(ngModel)]="user.email"
            name="email"
            type="email"
            required
            class="form-control"
            id="email"
            placeholder="Adresse mail">
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required
            class="form-control"
            id="password"
            placeholder="Mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
        <a [routerLink]="['/']" class="btn btn-success">Annuler</a>
      </form>
      <p>
        <span>Vous avez déjà un compte?&nbsp;</span>
        <a [routerLink]="['/log-in']">S'identifier!</a>
      </p>
    </div>
  </div>
</div>
</div>
