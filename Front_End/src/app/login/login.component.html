<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">
          <h4>Bon retour</h4>
        </div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Mot de passe oubliÃ© ?</a>
        </div>
      </div>

      <div style="padding-top:30px" class="panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <input type="email" class="form-control" id="login-Email" placeholder="Adresse mail" name="login-Email" [(ngModel)]="User.mail">
          </div>
          

          <div style="margin-bottom: 25px" class="input-group">
            <input type="password" class="form-control" id="login-password" placeholder="Mot de passe" name="login-password" [(ngModel)]="User.password">
          </div>



          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
              </label>
            </div>
          </div>


          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn btn-success">S'identifier </a>
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                Nouveau sur BoondManager!
                <a href="Logup">
                  S'inscrire
                </a>
              </div>
            </div>
          </div>
        </form>



      </div>
    </div>
  </div>
